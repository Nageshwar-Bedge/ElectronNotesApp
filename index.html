<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Notes App</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        #notesList { width: 200px; height: 100vh; overflow-y: auto; border-right: 1px solid #ccc; padding: 10px; }
        #noteDisplay { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; } /* Centering */
        #noteTitle { text-align: center; } /* Center text */
        textarea { width: 100%; height: 80%; margin-top: 10px; }
        button { margin-top: 10px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div id="notesList"></div>
    <div id="noteDisplay">
        <h2 id="noteTitle">New Note</h2> <!-- Title for currently selected note -->
        <textarea id="noteText" placeholder="Write your note here..."></textarea>
        <button id="saveButton">Save Note</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
